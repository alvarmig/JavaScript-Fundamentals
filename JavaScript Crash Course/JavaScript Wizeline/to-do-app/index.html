<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">ToDo-App</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="content-area row">
        <div class="col-xs-8 col-xs-offset-2">
          <h2>Lista de tareas</h2>

          <div class="row input-area">
              <div class="alertMessage"></div>
            <div class="col-xs-9">
              <input type="text" placeholder="Ingresar nueva tarea" class="form-control" id="taskInput" onkeydown="addTaskOnEnter(event)" >
            </div>
            <div class="col-xs-2">
              <button id="addBtn" class="btn btn-primary"
              >Agregar</button>
            </div>
          </div>

          <ul class="list-group" id="taskList">
        
          </ul>
                  <div class="buttons">
            <button class="btn btn-danger" onclick="removeAllTasks()">Remover todas</button>
            <button class="btn btn-warning" onclick="removeCompletedTasks()">Remover completas</button>
            <button class="btn btn-success" onclick="completeAllTasks()">Completar todas</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
